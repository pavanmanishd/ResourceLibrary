<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="/action.php">
        <table border="5" cellspacing="1" width="500" align="center">
        <tr>
            <th colspan="2"><h3>Sign up</h3></th>
        </tr>
        <tr>
            
            <th>Email : </th>
            <td align="center"><input type="email" placeholder="Enter your Email"></td>
            
        </tr>
        <tr>
            <th>Password : </th>
            <td align="center"><input type="password" placeholder="Enter Password"></td>
        </tr>
        <tr>
        <th>Date of Birth : </th>
        <td align="center">
        <span>
            <select name = "date" id="date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select name = "month" id="data">
                <option value="jan">jan</option>
                <option value="frb">feb</option>
                <option value="mar">mar</option>
                <option value="apr">apr</option>
                <option value="may">may</option>
                <option value="jun">jun</option>
                <option value="jul">jul</option>
                <option value="aug">aug</option>
                <option value="sep">sep</option>
                <option value="oct">oct</option>
                <option value="nov">nov</option>
                <option value="dec">dec</option>
            </select>
        </span>
        </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
        </table>
        </form>
        <hr>
</body>
<footer>
    <h4><a href="/index.html">Go Back to Main Page</a></h4>
</footer>
</html>
